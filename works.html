<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chelsea Townsend's Works</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="icon"
      type="images/png"
      href="images/CT LOGO DARK w background.png"
    />
  </head>

  <body>
    <!-- Modified header component -->
    <header class="site-header">
      <div class="container">
        <nav>
          <div class="logo">
            <div class="logo-content">
              <img
                src="images/CT LOGO 16x16.svg"
                alt="Chelsea Townsend Logo"
                width="52"
                height="52"
              />
              <a href="index.html" class="contact-info__link">
                Chelsea Townsend
              </a>
            </div>
          </div>

          <!-- Hamburger Menu Button -->
          <button
            class="mobile-menu-toggle"
            aria-label="Toggle navigation menu"
          >
            <span class="hamburger-icon"></span>
          </button>

          <!-- Nav Links with mobile-nav ID -->
          <div class="nav-links" id="mobile-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="works.html" class="active">Works</a>
            <a href="contact.html">Contact</a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <!-- Hero Banner Component -->
      <section class="hero hero--works">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__title">My Work</h1>
            <p class="hero__description">
              A showcase of my e-learning courses, research interests, and
              instructional design work
            </p>
          </div>
        </div>
      </section>

      <!-- Works Gallery Section -->
      <section class="works-gallery section">
        <div class="container">
          <!-- Filter Buttons -->
          <div class="filter-controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="elearning">
              E-Learning
            </button>
            <button class="filter-btn" data-filter="research">Research</button>
            <button class="filter-btn" data-filter="design">
              Instructional Design
            </button>
          </div>

          <!-- Works Grid -->
          <div class="works-grid">
            <!-- Project Card Component - Financial Literacy -->
            <article class="project-card" data-project-id="financial-literacy">
              <div class="project-card__image">
                <img
                  src="./images/growing money.jpg"
                  alt="Financial literacy course preview"
                />
              </div>
              <div class="project-card__content">
                <h3 class="project-card__title"></h3>
                <p class="project-card__description"></p>
                <div class="tag-container"></div>
              </div>
            </article>

            <!--Project Card Component - Gamified Learning-->
            <article class="project-card" data-project-id="time-game">
              <div class="project-card__image">
                <img
                  src="./images/timegame.jpg"
                  alt="Gamified learning interface"
                />
              </div>
              <div class="project-card__content">
                <h3 class="project-card__title"></h3>
                <p class="project-card__description"></p>
                <div class="tag-container"></div>
              </div>
            </article>

            <!-- Project Card Component - Microlearning 
            <article class="project-card" data-project-id="microlearning">
              <div class="project-card__image">
                <img
                  src="images/placeholder-mobile.jpg"
                  alt="Mobile learning module"
                />
              </div>
              <div class="project-card__content">
                <h3 class="project-card__title"></h3>
                <p class="project-card__description"></p>
                <div class="tag-container"></div>
              </div>
            </article>
-->
            <!-- Project Card Component - Adaptive Learning 
            <article class="project-card" data-project-id="adaptive-learning">
              <div class="project-card__image">
                <img
                  src="images/placeholder-adaptive.jpg"
                  alt="Adaptive learning system"
                />
              </div>
              <div class="project-card__content">
                <h3 class="project-card__title"></h3>
                <p class="project-card__description"></p>
                <div class="tag-container"></div>
              </div>
            </article>
-->
            <!-- Project Card Component - AI Agents -->
            <article class="project-card" data-project-id="ai-agents">
              <div class="project-card__image">
                <img
                  src="./images/information-data.jpg"
                  alt="AI learning assistant"
                />
              </div>
              <div class="project-card__content">
                <h3 class="project-card__title"></h3>
                <p class="project-card__description"></p>
                <div class="tag-container"></div>
              </div>
            </article>

            <!-- Project Card Component - Gamified Learning
            <article class="project-card" data-project-id="gamified-learning">
              <div class="project-card__image">
                <img
                  src="images/placeholder-gamification.jpg"
                  alt="Gamified learning interface"
                />
              </div>
              <div class="project-card__content">
                <h3 class="project-card__title"></h3>
                <p class="project-card__description"></p>
                <div class="tag-container"></div>
              </div>
            </article>
 -->
            <!-- Project Card Component - Sales Quest -->
            <article class="project-card" data-project-id="sales-quest">
              <div class="project-card__image">
                <img src="./images/office.jpg" alt="Sales Quest job aid" />
              </div>
              <div class="project-card__content">
                <h3 class="project-card__title"></h3>
                <p class="project-card__description"></p>
                <div class="tag-container"></div>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Component (Shared across all pages) -->
    <footer class="site-footer">
      <div class="container">
        <div class="site-footer__content">
          <p>&copy; 2025 Chelsea Townsend Portfolio</p>
          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/chelsea-townsend-29b940105/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="LinkedIn Profile"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"

          </div>

    <script src="js/_works-filter.js"></script>

    <!-- JavaScript for project data and modal functionality -->
    <script src="js/project-data.js"></script>
    <script src="js/project-modal.js"></script>
    <script src="js/mobile-menu.js"></script>

</html>
